<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone with API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>  
        <img src="img/logo.PNG" alt="logo" class="logo">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="/img/search.PNG" alt="search"></button>
        </div>
        <div class="user-options">
            <img src="/img/video.PNG" alt="icon">
            <img src="/img/grid.PNG" alt="icon">
            <img src="/img/bell.PNG" alt="icon">
            <div class="user-dp">
                <img src="/img/profile-pic.png" alt="">
            </div>
        </div>
    </nav>

    <!-- SideBar start-->

    <div class="side-bar">
        <a href="#" class="links active"><img src="img/home.PNG" alt="">Home</a>
        <a href="#" class="links"><img src="img/explore.PNG" alt="">Explore</a>
        <a href="#" class="links"><img src="img/subscription.PNG" alt="">Subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="img/library.PNG" alt="">Library</a>
        <a href="#" class="links"><img src="img/history.PNG" alt="">History</a> 
        <a href="#" class="links"><img src="img/your-video.PNG" alt="">Your Videos</a>
        <a href="#" class="links"><img src="img/watch-later.PNG" alt="">Watch Later</a>
        <a href="#" class="links"><img src="img/liked video.PNG" alt="">Liked Videos
        <a href="#" class="links"><img src="img/show more.PNG" alt="">Show More</a></a>
    </div>
    
    <!-- Filter start -->

    <div class="filters">
        <button class="filter-options active">All</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">Web Development</button>
        <button class="filter-options">Python</button>
        <button class="filter-options">Entertainment</button>
        <button class="filter-options">Marvel</button>
        <button class="filter-options">Javascript</button>
        <button class="filter-options">Artificial Intelligence</button>
        <button class="filter-options">Machine Learning</button>
        <button class="filter-options">Trending</button>
    </div>

    <!-- Videos start -->

    <div class="video-container">
        <!-- <div class="video">
            <img src="/img/profile-pic.png" alt="" class="thumbnail">
            <div class="content">
                <img src="/img/profile-pic.png" alt="" class="channel-icon">
                <div class="info">
                    <h4 class="title">Youtube Clone 2023 || With API</h4>
                    <div class="channel-name">Learn Coding Step By Step</div>
                </div>
            </div>
        </div> -->

    <script src="script.js"></script>
</body>
</html>
